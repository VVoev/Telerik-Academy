    <div id="exercise">
        <span id="inner">04.Write a script that finds the maximal increasing sequence in an array. Example: {3, 2, 3, 4, 2, 2, 4} -> {2, 3, 4}.
        </span>
    </div>
    <div>
        <label for="input-one">Array:</label>
        <input id="input-one" placeholder="array" type="text" disabled>
		
    </div>

    <script>
		//Implement array.max()
		Array.prototype.max = function() {
			var max = this[0];
			var len = this.length;
			for (var i = 1; i < len; i++) if (this[i] > max) max = this[i];
			return max;
			}
			
		//Implement array.indexOf()	
			if (!Array.prototype.indexOf) {
		Array.prototype.indexOf = function (searchElement /*, fromIndex */ ) {
        "use strict";
        if (this == null) {
            throw new TypeError();
        }
        var t = Object(this);
        var len = t.length >>> 0;
        if (len === 0) {
            return -1;
        }
        var n = 0;
        if (arguments.length > 1) {
            n = Number(arguments[1]);
            if (n != n) { // shortcut for verifying if it's NaN
                n = 0;
            } else if (n != 0 && n != Infinity && n != -Infinity) {
                n = (n > 0 || -1) * Math.floor(Math.abs(n));
            }
        }
        if (n >= len) {
            return -1;
        }
        var k = n >= 0 ? n : Math.max(len - Math.abs(n), 0);
        for (; k < len; k++) {
            if (k in t && t[k] === searchElement) {
                return k;
            }
        }
        return -1;
		}
		}
		
			var list = new Array(1, 2, 2, 4, 13, 4, 5, 6, 7, 1);
			var array = document.getElementById("input-one");
			array.value = list;

				while(list[i]+k==list[j] && i<list.length-1)
				{
				counter++;
				j++;
				k++;
				}

			}
			var max = arrayCounter.max();

        }
