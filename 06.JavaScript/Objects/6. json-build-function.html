<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS Console - Example</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<div id="js-console">
</div>
<script src="scripts/js-console.js">
</script>
<script>
    var minkov = buildPerson('Doncho', 'Minkov'),
            kenov = buildPerson('Ivaylo', 'Kenov');
    jsConsole.writeLine(minkov);
    jsConsole.writeLine(kenov);
    function buildPerson(fname, lname) {
        return {
            fname: fname,
            lname: lname,
            toString: function getFullName() {
                return this.fname + " " + this.lname;
            }
        };
    }
</script>
</body>
</html>
