<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>System.js Live Demo</title>
</head>
<body>
	<h1>Demo with System.js, localStorage and jQuery</h1>
	<div id="container"></div>
	<script src="config.js"></script>
	<script>
		System.import('app/app.js')
			.then(function (module) {
				module.init('#container');
			});
	</script>
</body>
</html>
