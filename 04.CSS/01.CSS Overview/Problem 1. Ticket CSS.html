<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Problem 1. Ticket CSS</title>
    <link rel="stylesheet" href="./Styles/styleTicket.css">
</head>

<body>
    <div class="ticket">
        <div class="row">
            <div class="title">Ticket ID: 409788</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col underline">Name</div>
            <div class="col mailInfo" id="circleGreen">
                <img src="./Images/green-circle.png" alt="Green circle" />
                Parker Seidel
            </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col" id="message">No Active Support</div>
        </div>
        <div class="row">
            <div class="col underline">E-mail</div>
            <div class="mailInfo col">seidel@aptmail.com</div>
        </div>
        <div class="row">
            <div class="col underline">Response Time:</div>
            <div class="col">72hours, 60hours left</div>
        </div>
        <div class="row">
            <div class="col underline">Last Action:</div>
            <div class="col">Never been locked</div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col mailInfo">Link to public post</div>
        </div>
        <div class="row">
            <div class="col underline">Status:</div>
            <div class="col statusColor">Not answered</div>
        </div>
    </div>
</body>

</html>
