<!DOCTYPE html>
<html>
<head>
    <title>SVG and SVG Frameworks Demos - Simple SVG</title>
    <style>svg{margin: 30px; border: 1px solid black}</style>
</head>
<style>
    svg{
        border: 1px solid black;
    }
</style>
<body>
<div id="root">
    <svg width="300" height="450">
        <rect x="50" y="50" width="150" height="150" fill="red" stroke="lightblue" stroke-width="3px"> </rect>
        <circle cx="240" cy="300" r="55" fill="black" stroke="red" stroke-width="3px"></circle>
        <circle cx="60" cy="300" r="55" fill="white" stroke="red" stroke-width="3px"></circle>
    </svg>
</div>
</body>
</html>
