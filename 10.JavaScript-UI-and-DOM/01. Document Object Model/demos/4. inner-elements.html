<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DOM Manipulation - QuerySelector</title>
</head>
<body>
<header>
    <nav id="main-nav">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>
            <li>
                <a href="#">Friends</a>
            </li>
        </ul>
    </nav>
</header>
<script>
   var mainNAv = document.getElementById('main-nav');
    navItems = mainNAv.querySelectorAll('ul li a');

    for(let i of navItems){
        console.log(i.innerHTML)
    }

</script>
</body>
</html>
