<script>
    function countDivInDivQuerySelector(){
        let count = document.querySelectorAll('div div');
        return count.length;
    }
    function countDivInDivGetElement() {
        let count = document.getElementsByTagName('div');
        let counter = 0;
        let len = count.length;
        for(let i = 0; i<len; i+=1){
            if(count[i].parentNode){
                if(count[i].parentNode.nodeName.toLowerCase() === 'div'){
                    counter+=1;
                }
            }
        }
        return counter;
    }
    console.log('Count with querySelectorAll');
    console.log(countDivInDivQuerySelector())
    console.log('Count with getElementByTagName');
    console.log(countDivInDivGetElement())
